<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="contact-form">
        <h2>Contact form</h2>
        <h4>We,ed like to hear from you .</h4>
    </div>

    <form>
        <div class="form-group">
            <label>Your name : </label>
            <input type="text" name="name">
            <div class="err-msg err-hidden">Name is required here .</div>
        </div>
        <div class="form-group">
            <label>Your age : </label>
            <input type="text" name="age">
            <div class="err-msg err-hidden">age is required here .</div>
        </div>

        <hr>
        <button type="submit" class="submitBtn">Submit Form</button>
        <button type="reset" class="reset">Reset form</button>
    </form>
    <div class="welcome-msg show-welcome">
        thanks for message us !
    </div>

    <script src="./main.js"></script>
</body>

</html>
