<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
     <div class="contact">
        <h3>Contact us</h3>
        <p>We,ed love to get your message . feel free to send message</p>
     </div>

     <form>
        <div class="form-group">
            <label>Your full name :</label>
            <input type="text" name="name" class="" placeholder="enter your full name">
            <div class="error-msg error-color">Your name is required .</div>
        </div>
        <div class="form-group">
            <label >Your age :</label>
            <input type="number" name="age" class="" placeholder="enter your age">
            <div class="error-msg error-color">Your age is required .</div>
        </div>
       
        
        <hr class="hr">

        <button type="submit">SUBMIT FORM</button>
     </form>

     <div class="thanks hidden">
        <h3 >Thank you for your message !</h3>
     </div>
  
    <script src="main.js"> </script>
</body>
</html>
